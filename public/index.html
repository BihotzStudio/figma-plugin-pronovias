<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bihotzstudio.github.io/figma-plugin-pronovias/styles.css"
    />
    <script src="https://bihotzstudio.github.io/figma-plugin-pronovias/libs/xlsx.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CAMPAÃ‘AS PRONOVIAS</h1>
      <p>
        Selecciona el archivo de excel con las traducciones para generar las
        distintas versiones por idioma y indica el frame que quieres copiar.
      </p>
      <div class="template-input">
        <input
          type="text"
          id="template-name"
          placeholder="Introduzca el nombre del frame a copiar"
          class="custom-template-input"
        />
      </div>
      <div class="file-input">
        <label for="upload" class="custom-file-upload"
          >Seleccionar archivo</label
        >
        <input type="file" id="upload" />
      </div>
      <div class="submit-input">
        <button id="submit" class="custom-submit-button">Procesar</button>
      </div>
      <div class="status" id="status"></div>
    </div>

    <script src="https://bihotzstudio.github.io/figma-plugin-pronovias/scripts/main.js"></script>
  </body>
</html>
