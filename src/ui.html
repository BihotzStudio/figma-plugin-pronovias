<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cargando...</title>
    <script>
      async function loadRemoteHtml() {
        try {
          const response = await fetch(
            "https://bihotzstudio.github.io/figma-plugin-pronovias/"
          );
          if (!response.ok) throw new Error("Error al cargar el HTML remoto");
          const htmlText = await response.text();
          document.open();
          document.write(htmlText);
          document.close();
        } catch (error) {
          document.body.innerHTML = `<p style="color: red;">${error.message}</p>`;
        }
      }

      loadRemoteHtml();
    </script>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
