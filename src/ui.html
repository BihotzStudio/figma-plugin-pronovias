<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cargando...</title>

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>

    <script>
      async function loadRemoteHtml() {
        try {
          const response = await fetch(
            "https://bihotzstudio.github.io/figma-plugin-pronovias/"
          );
          if (!response.ok) throw new Error("Error al cargar el HTML remoto");
          const htmlText = await response.text();
          const container = document.createElement("div");
          container.innerHTML = htmlText;
          document.body.appendChild(container);

          // Ejecutar scripts embebidos
          container.querySelectorAll("script").forEach((script) => {
            const newScript = document.createElement("script");
            newScript.textContent = script.textContent;
            document.body.appendChild(newScript);
          });
        } catch (error) {
          document.body.innerHTML = `<p style="color: red;">${error.message}</p>`;
        }
      }

      loadRemoteHtml();
    </script>
  </head>
  <body></body>
</html>
